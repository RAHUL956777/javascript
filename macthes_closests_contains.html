<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manupulation ushing matches closests and contains</title>
</head>
<body>
    <div id="id1" class="box">this is an element 1 <span id="sp1">Span1</span></div>
    <div id="id2" class="box">this is an element 2</div>


    <script>
        let id1 = document.getElementById('id1');
        console.log(id1);

        console.log(id1.matches(".box"));
        //this will show the output true because we have box class in id1

        let sp1 = document.getElementById("sp1");

        console.log(sp1.closest(".box"));
        console.log(sp1.closest("#sp1"));

        console.log(id1.contains(sp1));
        console.log(sp1.contains(sp1));
        console.log(sp1.contains(id1));
    </script>
</body>
</html>
